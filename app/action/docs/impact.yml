Calcul the impact of a list of actions.
---
tags:
  - actions
parameters:
  - description: List of action and coefficient
    name: actions
    required: true
    in: body
    type: array
    items:
      type: object
      properties:
        id:
          type: integer
          description: Id of the action
        coef:
          type: integer
          description: Times that the action is repeated
responses:
  200:
    description: Success.
    content:
      application/json:
        schema:
          type: object
          properties:
            daily_impact:
              type: integer
              description: The impact total of the actions
  400:
    description: Action failed
  401:
    description: Unauthorized
  404:
    description: Action does not exist